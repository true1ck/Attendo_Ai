[tool:pytest]
# Pytest Configuration for Vendor Timesheet Tool

# Test discovery
testpaths = UnitTest/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external resources)
    slow: Slow tests that may be skipped in fast runs
    auth: Authentication and authorization tests
    vendor: Vendor functionality tests
    manager: Manager functionality tests
    admin: Admin functionality tests
    smoke: Smoke tests for basic functionality
    regression: Regression tests for specific bug fixes

# Output configuration
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --color=yes
    -ra
    --durations=10

# Coverage configuration (when using --cov)
# These are defaults that can be overridden by command line args
# addopts = --cov=backend --cov=models --cov-report=term-missing

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution settings
# Uncomment to enable by default:
# addopts = -n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:flask_sqlalchemy
    ignore::UserWarning:sqlalchemy

# Test directory patterns to ignore
norecursedirs = 
    .git
    .pytest_cache
    htmlcov
    *.egg
    build
    dist
