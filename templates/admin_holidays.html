{% extends "base_fixed.html" %}
{% block title %}Manage Holidays{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card mb-3">
      <div class="card-header"><i class="fas fa-calendar-alt me-2"></i>Existing Holidays</div>
      <div class="card-body">
        <table class="table table-sm">
          <thead><tr><th>Date</th><th>Name</th><th>Description</th><th>Actions</th></tr></thead>
          <tbody>
            {% for h in holidays %}
            <tr>
              <td>{{ h.holiday_date.strftime('%Y-%m-%d') }}</td>
              <td>{{ h.name }}</td>
              <td>{{ h.description or '-' }}</td>
              <td>
                <div class="btn-group btn-group-sm" role="group">
                  <button class="btn btn-outline-primary" 
                          data-id="{{ h.id }}"
                          data-date="{{ h.holiday_date.strftime('%Y-%m-%d') }}"
                          data-name="{{ h.name }}"
                          data-description="{{ h.description or '' }}"
                          onclick="onEditHoliday(this)">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-outline-danger" onclick="onDeleteHoliday({{ h.id }})">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header"><i class="fas fa-plus me-2"></i>Add Holiday</div>
      <div class="card-body">
        <form method="post" action="/admin/add-holiday" onsubmit="return submitHoliday(this)">
          <div class="mb-2">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" name="holiday_date" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Holiday name" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" name="description" placeholder="Optional" />
          </div>
          <button class="btn btn-primary">Add Holiday</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
function submitHoliday(form){
  fetch(form.action, { method: 'POST', body: new FormData(form)})
   .then(r=>r.json()).then(d=>{ if(d.status==='success'){ location.reload(); } else { alert(d.error||'Failed'); } });
  return false;
}

function onEditHoliday(btn){
  const id = btn.dataset.id;
  const currentDate = btn.dataset.date;
  const currentName = btn.dataset.name;
  const currentDesc = btn.dataset.description || '';
  const newDate = prompt('Holiday date (YYYY-MM-DD):', currentDate);
  if (!newDate) return;
  const newName = prompt('Holiday name:', currentName);
  if (!newName) return;
  const newDesc = prompt('Description (optional):', currentDesc) || '';
  const fd = new FormData();
  fd.append('holiday_date', newDate);
  fd.append('name', newName);
  fd.append('description', newDesc);
  fetch(`/admin/holiday/${id}/update`, { method: 'POST', body: fd })
    .then(r=>r.json()).then(d=>{ if(d.status==='success'){ location.reload(); } else { alert(d.error||'Update failed'); } });
}

function onDeleteHoliday(id){
  if(!confirm('Delete this holiday?')) return;
  fetch(`/admin/holiday/${id}/delete`, { method: 'POST' })
    .then(r=>r.json()).then(d=>{ if(d.status==='success'){ location.reload(); } else { alert(d.error||'Delete failed'); } });
}
</script>
{% endblock %}
